<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Person List</title>
        <h:outputStylesheet library="css" name="bootstrap.css"/>
        <h:outputScript library="js" name="jquery-3.3.1.min.js"/>
        <link href="style.css" rel="stylesheet" type="text/css"/>
        <h:outputScript library="js" name="bootstrap.js"/>
    </h:head>
    <h:body id="ana">
        <div class="container">
            <div class="row">
                <div  class="col-md-12">
                    <h:form id="tablo">
                        <h2><b>Person Table</b></h2>
                        <b><i>You are on page #{per.page}</i></b><br></br>
                        <div class="btn-group">

                            <h:commandButton rendered="#{per.hasPrev()}" action="#{per.previous()}"  style="width: 111px; color: black" styleClass="btn-outline-warning" value="Previous">
                                <f:ajax execute="@this" render="tablo form1"/>
                            </h:commandButton>
                            <h:commandButton rendered="#{per.hasNext()}" action="#{per.next()}"  style="width: 111px; color: black" styleClass="btn-outline-warning"  value="Next">
                                <f:ajax execute="@this" render="tablo form1"/>
                            </h:commandButton>

                        </div>
                        <h:dataTable class="table table-hover table-striped" value="#{per.personList}" var="person">
                            <h:column>
                                <f:facet name="header">Person ID</f:facet>
                                    #{person.person_id}
                            </h:column>
                            <h:column>
                                <f:facet name="header">First_Name</f:facet>
                                    #{person.first_name}
                            </h:column>
                            <h:column>
                                <f:facet name="header">Last_Name</f:facet>
                                    #{person.last_name}
                            </h:column>
                            <h:column>
                                <f:facet name="header">E-Mail</f:facet>
                                    #{person.e_mail}
                            </h:column>


                            <h:column>
                                <f:facet name="header">Gender</f:facet>
                                    #{person.gender}
                            </h:column>
                            <h:column>
                                <f:facet name="header">Birth_Date</f:facet>
                                    #{person.birth_date}
                            </h:column>
                        </h:dataTable>
                    </h:form>   
                </div>

            </div>
        </div>
    </h:body>
</html>
